<div class="lc-block text-center mb-5">
  <div editable="rich">
    <h2 class="display-2 fw-bolder">List Products&nbsp;</h2>
  </div>
</div>
<div class="container mt-5">
  <table class="table table-striped" *ngIf="products">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products._embedded.products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
